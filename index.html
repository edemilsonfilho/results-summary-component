<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="havbar">
            <div class="hero">
                <div class="title">Your Result</div>
                <div class="circulo">
                    <div class="circ">76</div>
                    <div class="off-circ">of 100</div>
                </div>
                <div class="great">Great</div>
                <div class="legend">You scored higher than 65% of the people who have taken these tests.</div>
            </div>
            <div class="list">
                <div class="summary">Summary</div>
                <div class="skill reaction"> Reaction <span>80 / 100</span></div>
                <div class="skill memory"> Memory <span>92 / 100</span></div>
                <div class="skill verbal"> Verbal <span>61 / 100</span></div>
                <div class="skill visual"> Visual <span>73 / 100</span></div>
            </div>
        </div>
    </main>
</body>

</html>
