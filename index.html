<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="havbar">
            <div class="hero">
                <div class="title">Your Result</div>
                <div class="circulo">
                    <div class="circ">76</div>
                    <div class="off-circ">of 100</div>
                </div>
                <div class="great">Great</div>
                <div class="legend">You scored higher than 65% of the people who have taken these tests.</div>
            </div>
            <div class="list">
                <div class="summary">Summary</div>
                <div class="skill reaction">
                    <img src="imgs/reaction.png" alt="Reaction Icon">
                    Reaction <span class="skills">
                        <p>80ﾠ</p> / 100
                    </span>
                </div>
                <div class="skill memory">
                    <img src="imgs/memory.png" alt="Memory Icon">
                    Memory <span class="skills">
                        <p>93ﾠ</p> / 100
                    </span>
                </div>
                <div class="skill verbal">
                    <img src="imgs/verbal.png" alt="Verbal Icon">
                    Verbal <span class="skills">
                        <p>61ﾠ</p> / 100
                    </span>
                </div>
                <div class="skill visual">
                    <svg width="18" height="12" viewBox="0 0 18 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 7.66667C9.44203 7.66667 9.86595 7.49107 10.1785 7.17851C10.4911 6.86595 10.6667 6.44203 10.6667 6C10.6667 5.55798 10.4911 5.13405 10.1785 4.82149C9.86595 4.50893 9.44203 4.33334 9 4.33334C8.55798 4.33334 8.13405 4.50893 7.82149 4.82149C7.50893 5.13405 7.33334 5.55798 7.33334 6C7.33334 6.44203 7.50893 6.86595 7.82149 7.17851C8.13405 7.49107 8.55798 7.66667 9 7.66667Z"
                            stroke="#1125D6" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" />
                        <path
                            d="M16.5 6C14.9258 8.4925 12.0983 11 9 11C5.90167 11 3.07417 8.4925 1.5 6C3.41583 3.63167 5.66 1 9 1C12.34 1 14.5842 3.63167 16.5 6Z"
                            stroke="#1125D6" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    Visual <span class="skills">
                        <p>73ﾠ</p> / 100
                    </span>
                </div>
                <input type="button" value="Continue">
            </div>
    </main>
</body>

</html>
